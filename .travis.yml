language: java
jdk:
- oraclejdk8
branches:
  only:
  - master
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
after_success:
- bash <(curl -s https://codecov.io/bash)
notifications:
  slack: pokemate:tLifbcDVbHB5N6BXiDuiTd7D

deploy:
  provider: releases
  api_key:
    secure: 
  file: "build/libs/pokemate-all-${TRAVIS_TAG}.jar"
  on:
    repo: SwipeX/PokeMate
